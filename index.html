<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-black">
  <div class="bg-[#2a9d8f] my-auto mx-auto justify-center md:w-[550px] w-96 mt-10 h-auto rounded-md p-[40px]">
    <h1 class="text-center text-white text-4xl pt-10">To-Do List</h1>
    <div class="flex justify-center items-center">
      <!-- input box -->
      <input type="text" id="input" class="w-[80%] mt-10 rounded-md p-2 inline-block" placeholder="Add a new task">
      <!-- add button -->
      <button id="btn" class="p-2 px-3 text-white hover:text-green-500 hover:bg-[#5a189a] inline-block mt-10 ml-3 bg-[#9d4edd] rounded-md"><i class="fa-solid fa-plus"></i></button>
    </div>
    <ul class="gap-3 text-black w-full rounded-md text-xl mt-5 flex flex-col  list-none" id="list"></ul>

  </div>
  <script src="script.js"></script>
</body>
</html>
